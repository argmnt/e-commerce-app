<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main-layout.html">
<head>
    <title>Checkout</title>
</head>
<body>
<th:block layout:fragment="content">

    <!--Main layout-->
    <main class="mt-5 pt-4">
        <div class="container wow fadeIn">

            <!-- Heading -->
            <h2 class="my-5 h2 text-center">Checkout form</h2>

            <!--Grid row-->
            <div class="row">

                <!--Grid column-->
                <div class="col-md-8 mb-4">

                    <!--Card-->
                    <div class="card">

                        <!--Card content-->
                        <form th:action="@{/buy}" th:method="POST" class="card-body" th:object="${paymentInfo}" >

                            <!--Grid row-->

                            <!--Username-->
                            <span class="text-danger" th:errors="*{username}"></span>
                            <div class="md-form input-group pl-0 mb-5">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                </div>
                                <input th:field="*{username}" type="text" class="form-control py-0" placeholder="Username" aria-describedby="basic-addon1">
                            </div>

                            <!--email-->
                            <span class="text-danger" th:errors="*{email}"></span>
                            <div class="md-form mb-5">
                                <input th:field="*{email}" type="text" id="email" class="form-control" placeholder="youremail@example.com">
                                <label for="email" class="">Email (optional)</label>
                            </div>

                            <!--address-->
                            <span class="text-danger" th:errors="*{address}"></span>
                            <div class="md-form mb-5">
                                <input th:field="*{address}" type="text" id="address" class="form-control" placeholder="1234 Main St">
                                <label for="address" class="">Address</label>
                            </div>

                            <!--Phone-->
                            <span class="text-danger" th:errors="*{phone}"></span>
                            <div class="md-form mb-5">
                                <input th:field="*{phone}" type="text" id="phone" class="form-control" placeholder="Phone">
                                <label for="address" class="">Phone</label>
                            </div>

                            <!--Grid row-->
                            <div class="row">

                            </div>
                            <!--Grid row-->

                            <div class="d-block my-3">
                                <div class="custom-control custom-radio">
                                    <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked >
                                    <label class="custom-control-label" for="credit">Credit card</label>
                                </div>
                            </div>
                            <span class="text-danger" th:errors="*{creditCard}"></span>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="cc-number">Credit card number</label>
                                    <input th:field="*{creditCard}" type="text" class="form-control" id="cc-number" placeholder="" >
                                    <div class="invalid-feedback">
                                        Credit card number is
                                    </div>
                                </div>
                            </div>

                            <hr class="mb-4">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>

                        </form>

                    </div>
                    <!--/.Card-->

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-4 mb-4">

                    <!-- Heading -->
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-muted">Your cart</span>
                        <span class="badge badge-secondary badge-pill" th:text="${#lists.size(cartItems)}"></span>
                    </h4>

                    <!-- Cart -->
                    <ul class="list-group mb-3 z-depth-1">
                        <li th:each="cartItem : ${cartItems}" th:object="${cartItem}"
                                class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <h6 class="my-0" th:text="*{product.name}"></h6>
                                <small class="text-muted">x [[*{count}]]</small>
                            </div>
                            <span class="text-muted">
                                <span th:text="*{(count) * (product.price)}"></span>
                                <i class="fa fa-turkish-lira"></i>
                            </span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Total (TRY)</span>
                            <strong>
                                <span th:text="${cartTotal}"></span>
                                <i class="fa fa-turkish-lira"></i>
                            </strong>
                        </li>
                    </ul>
                    <!-- Cart -->

                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->

        </div>
    </main>
    <!--Main layout-->

</th:block>
</body>
</html>
